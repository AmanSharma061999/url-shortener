spring:
  datasource:
    url: jdbc:h2:mem:url_shortener_test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org.flywaydb: INFO
    org.springframework.security: WARN
    org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer: ERROR

frontend:
  url: http://localhost:5173

jwt:
  expiration: 172800000
  secret: dGVzdC1zZWNyZXQtdG8tdXNlLWluLXRlc3RzLW9ubHktbG9uZy1lbm91Z2gtZm9yLWhtYWM=

management:
  endpoints:
    web:
      exposure:
        include: health, info
