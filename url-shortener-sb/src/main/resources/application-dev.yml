spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/url_shortener}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:6521}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration


logging:
  level:
    org.flywaydb: INFO
    org.springframework.security: INFO
    org.springframework.web: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    com.shortener.url_shortener_sb: DEBUG


frontend:
  url: ${FRONTEND_URL:http://localhost:5173}

jwt:
  secret: ${JWT_SECRET:dev-only-change}
  expiration: ${JWT_EXPIRATION:172800000}

management:
  endpoints:
    web:
      exposure:
        include: health, info

app:
  cookie:
    secure: ${APP_COOKIE_SECURE:false}


server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param


